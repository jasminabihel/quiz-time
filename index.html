<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>QuizTime</h1>
    </header>
    <div class="text-intro">
        <p>Test your knowlege with these questions and have fun!</p>
        <button class="start">
            <p>Start</p>
        </button>
    </div>
    <div class="question-area">
        <p class="questions">Question<span class="question-number"></span></p>
        <form class="chose-answer">
            <input type="radio" name="choice" value="answer1">
            <input type="radio" name="choice" value="answer2">
            <input type="radio" name="choice" value="answer3">
            <input type="radio" name="choice" value="answer4">
        </form>
    </div>
    <div class="navigate">
        <p class="previous">Previous</p>
        <p class="next">Next</p>
    </div>
    <div class="scores">
    </div>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
