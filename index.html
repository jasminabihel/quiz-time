<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="title">QuizTime</h1>
    </header>
    <div class="text-intro">
        <img src="assets/images/quiz-ribbon-banner-with-megaphone.png" alt="image of a megafon with quiz ribbon banner sign">
        <p>Test your knowlege with these questions and have fun!</p>
        <button data-type="start" class="start" onclick="startGame()">Start</button>
    </div>
    <div id="questionArea">
        <p>Question<span class="questionNumber"></span></p>
        <form class="choseAnswer">
            <input type="radio" name="choice" value="answer1">Answer
            <input type="radio" name="choice" value="answer2">Answer
            <input type="radio" name="choice" value="answer3">Answer
            <input type="radio" name="choice" value="answer4">Answer
        </form>
    </div>
    <div class="navigate">
        <button data-type="previous" class="previous">Previous</button>
        <button data-type="next" class="next">Next</button>
        <button data-type="end" class="end">End</button>
    </div>
    <div class="scores">
        <p>Your score is: <span id="score"></span></p>
    </div>
    <footer>
        <copyright>@QuizTime</copyright>
    </footer>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
