<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="title">QuizTime</h1>
    </header>
    <div id="textIntro">
        <img src="assets/images/quiz-ribbon-banner-with-megaphone.png" alt="image of a megafon with quiz ribbon banner sign">
        <p>Test your knowlege with these questions and have fun!</p>
        <button data-type="start" class="start" onclick="startGame()">Start</button>
    </div>
    <div id="questionArea" class="hidden">
        <p>Question <span id="questionNumber"></span></p>
        <p id="question"></p>
        <form class="choseAnswer" id="answers">
            <input type="radio" name="choice" id ="answer1" value="answer1"/>
            <label for="answer1"></label>

            <input type="radio" name="choice" id ="answer2" value="answer2"/>
            <label for="answer2"></label>

            <input type="radio" name="choice" id ="answer3"  value="answer3"/>
            <label for="answer3"></label>
            
            <input type="radio" name="choice" id ="answer4" value="answer4"/>
            <label for="answer4"></label>
           
        </form>
    </div>
    <div class="navigate hidden" id="nav">
        <button data-type="next" id="next" onclick="getNextQuestion()">Next</button>
        <button data-type="end" id="end" onclick="score()">Finish</button>
    </div>
    <div class="scores hidden">
        <p>Your score is: <span id="score"></span></p>
    </div>
    <footer>
        <copyright>@QuizTime</copyright>
    </footer>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
